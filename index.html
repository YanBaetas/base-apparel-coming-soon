<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header id="logo">
      <img src="./images/logo.svg" alt="Base Apparel" />
    </header>

    <main class="container">
      <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>

      <div class="content">
        <h1><span class="text-highlight">We're</span> coming soon</h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="submit-email">
          <form action="submit">
            <input type="text" placeholder="Email Address" />
            <button type="button">
              <img src="./images/icon-arrow.svg" alt="Submit" />
            </button>
            <p class="error-email">Please provide a valid email</p>
          </form>
        </div>
      </div>

      <div class="hero-desktop">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yan Baetas</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
